<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>webRTC meet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container-fluid vh-100 p-0">
        <div class="videos">
            <video class="video-player" id="user1" autoplay playsinline></video>
            <video class="video-player" id="user2" autoplay playsinline></video>
        </div>
        <div class="video-controls position-fixed bottom-0 start-50 translate-middle-x p-5">
            <button type="button" class="btn btn-primary btn-lg" id="mic-btn" onclick="toggleAudio()">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="camera-btn" onclick="toggleCamera()">
                <i class="bi bi-camera-video-fill"></i>
            </button>
            <a href="lobby.html">
                <button type="button" class="btn btn-danger btn-lg">
                    <i class="bi bi-telephone-fill"></i>
                </button>
            </a>
        </div>
    </main>
    <script src="agora-rtm-sdk-1.5.1.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
